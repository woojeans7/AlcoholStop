<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>절주온</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="wrap">
        <!-- 헤더 영역 시작 -->
        <header id="header"></header>
        <!-- 헤더 영역 끝 -->
        <!-- 메인 영역 시작 -->
        <main id="main">
          <div class="mainCenter">
            <h2>
              <img src="./image/restart_campaign.png" alt="리스타트 캠페인" />
            </h2>
            <p class="centerTxt">
              <img
                src="./image/stop_alcohol_safety_start.png"
                alt="알코올 멈추면
                우리의 안전이 시작됩니다"
              />
            </p>
            <span class="character"> </span>
          </div>
        </main>
        <!-- 메인 영역 끝 -->
        <!-- 하단 영역 시작 -->
        <footer id="footer"></footer>
        <!-- 하단 영역 끝 -->
      </div>
    </div>
  </body>
</html>
